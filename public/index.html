<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="description" content="System Logistyki Militarnej - Nowoczesne zarządzanie transportem wojskowym z integracją Google Maps" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect do Google APIs dla lepszej wydajności -->
    <link rel="preconnect" href="https://maps.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Meta tags dla SEO -->
    <meta property="og:title" content="System Logistyki Militarnej" />
    <meta property="og:description" content="Nowoczesne zarządzanie transportem wojskowym z integracją Google Maps" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Zabezpieczenia -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://maps.gstatic.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https: wss: ws:;
      frame-src 'self' https:;
    ">

    <title>System Logistyki Militarnej</title>
</head>
<body>
<noscript>
    <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript wymagany</h1>
        <p>Ta aplikacja wymaga włączonego JavaScript do prawidłowego działania.</p>
        <p>Proszę włączyć JavaScript w przeglądarce i odświeżyć stronę.</p>
    </div>
</noscript>

<!-- Loading spinner wyświetlany przed załadowaniem React -->
<div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #166534 0%, #16a34a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    ">
    <div style="
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      "></div>
    <h1 style="margin: 0; font-size: 1.5rem; font-weight: 600;">System Logistyki Militarnej</h1>
    <p style="margin: 0.5rem 0 0 0; opacity: 0.8;">Ładowanie aplikacji...</p>
</div>

<style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Ukryj loader po załadowaniu React */
    .app-loaded #initial-loader {
        display: none;
    }
</style>

<div id="root"></div>

<!-- Script do ukrycia loadera po załadowaniu -->
<script>
    window.addEventListener('load', function() {
        setTimeout(function() {
            var loader = document.getElementById('initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.5s ease';
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500);
            }
        }, 1000);
    });
</script>
</body>
</html>
